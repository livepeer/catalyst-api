type: "object"
properties:
  external_id:
    type: "string"
  url:
    type: "string"
    format: "uri"
  callback_url:
    type: "string"
    format: "uri"
  accessToken:
    type: "string"
  transcodeAPIUrl:
    type: "string"
  hardcodedBroadcasters:
    type: "string"
  target_segment_size_secs:
    type: "integer"
  encryption:
    type: "object"
    properties:
      encrypted_key: 
        type: "string"
    required: 
      - "encrypted_key"
    additionalProperties: false
  pipeline_strategy:
    type: string
    description:
      Force to use a specific strategy in the Catalyst pipeline. If not
      specified, the default strategy that Catalyst is configured for will be
      used. This field only available for admin users.
    enum:
      - catalyst
      - external
      - catalyst_ffmpeg
      - background_external
      - background_mist
      - fallback_external
  output_locations:
    type: "array"
    items:
      oneOf:
      - type: "object"
        properties:
          type:
            type: "string"
            const: "object_store"
          url:
            type: "string"
            format: "uri"
          outputs:
            type: "object"
            properties:
              hls:
                type: "string"
              mp4:
                type: "string"
        required:
        - "type"
        - "url"
        additionalProperties: false
      - type: "object"
        properties:
          type:
            type: "string"
            const: "pinata"
          pinata_access_key:
            type: "string"
            minLength: 1
          outputs:
            type: "object"
            properties:
              hls:
                type: "string"
              mp4:
                type: "string"
        required:
        - "type"
        - "pinata_access_key"
        additionalProperties: false
    minItems: 1
  profiles:
    type: "array"
    items:
      type: "object"
      properties:
        name:
          type: "string"
        width:
          type: "integer"
        height:
          type: "integer"
        bitrate:
          type: "integer"
        fps:
          type: "integer"
        fpsDen:
          type: "integer"
        profile:
          type: "string"
        gop:
          type: "string"
        encoder:
          type: "string"
        colorDepth:
          type: "integer"
        chromaFormat:
          type: "integer"
      additionalProperties: false
      required:
      -  "name"
required:
  - "url"
  - "callback_url"
  - "output_locations"
additionalProperties: false
